<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form class="search-input" id="search-input">
        <input
          type="search"
          placeholder="Enter a city"
          class="enter-city"
          id="city-input"
        />
        <input type="submit" value="search" class="search-button" />
      </form>
    </header>
    <main>
      <div class="main">
        <div>
          <h1 class="city" id="city">Paris</h1>
          <p class="data">
            <span id="date">Monday 15:46</span>,
            <span id="condition">cloudy</span>
            <br />
            Humidity: <strong id="humidity">67%</strong>, Wind:
            <strong id="speed">5km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div id="icon"></div>
          <div class="weather-app-temperature" id="temperature">30</div>
          <div class="unit">Â°C</div>
        </div>
      </div>
    </main>
    <footer>
      This project was coded by Sian Thumbadoo and is open sourced on
      <a href="https://github.com/srt29/weather" target="_blank"> Github</a> and
      hosted on
      <a href="https://srt-weather-app.netlify.app/" target="_blank">
        Netlify
      </a>
    </footer>
    <script src="src/index,js"></script>
  </body>
</html>
